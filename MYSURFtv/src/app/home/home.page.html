<ion-header class="header">
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
      </ion-buttons>
      <ion-title>MySurfTv</ion-title>
      <ion-buttons slot="end">
      <img src="../../assets/img/brand.png" style="width:40px;height:40px;float:right;display:block">
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="background-image">
  <ion-button color="transparent"><ion-icon name="add-outline" size="large"></ion-icon><p>Add</p></ion-button>
  <ion-button><ion-icon name="play-outline" size="large"></ion-icon>play</ion-button>
  <ion-button color="transparent"><ion-icon name="information-circle-outline" size="large"></ion-icon><p>infor</p></ion-button>
</ion-content>

<ion-content class="loop-image">
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let item of items">
      <ion-img [src]="item.src" class="image-slider" width="20" height="10"></ion-img>
    </ion-slide>
  </ion-slides>  
</ion-content>
