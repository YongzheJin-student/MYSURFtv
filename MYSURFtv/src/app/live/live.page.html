<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
      </ion-buttons> -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> 
      </ion-buttons>
    <ion-title>live</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card>
        <iframe width="320" height="250"
        src="https://www.youtube.com/embed/DY5RYp4sxYc?autoplay=1" frameborder="0" 
        allow= "accelerometer; autoplay; encrypted-media; gyroscope; 
        picture-in-picture" allowfullscreen  = ”1“></iframe>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="light">
          <ion-icon slot="start" name="play"></ion-icon>
          Play
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="medium">
          <ion-icon slot="start" name="add"></ion-icon>
          My List
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
